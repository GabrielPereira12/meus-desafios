<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha engine</title>
    <style>
        canvas{
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            margin: auto;
        }
    </style>
</head>
<body>
    <script>
        //variaveis do jogo
        var canvas, ctx, ALTURA, LARGURA, estadoAtual, velocidade = 6, frames = 0, maxPulos = 3;

        estados = {
            jogar: 0,
            jogando: 1,
            perdeu: 2
        },

        chao = {
            y: 550,
            altura: 50,
            cor: "#ffdf70",

            desenha: function() {
                ctx.fillStyle = this.cor;
                ctx.fillRect(0, this.y, LARGURA, this.altura);
            }
        },

        bloco = {
            x: 50,
            y: 0,
            altura: 50,
            largura: 50,
            cor: "#ff4e4e",
            gravidade: 2.4,
            velocidade: 0,
            forcaDoPulo: 29.6,
            quantPulos: 0,
            score: 0,

            atualização: function() {
                this.velocidade += this.gravidade;
                this.y += this.velocidade;

                if (this.y > chao.y - this.altura && estadoAtual != estados.perdeu) {
                    this.y = chao.y - this.altura;
                    this.quantPulos = 0;
                    this.velocidade = 0;
                }
            },

            pula: function() {
                if(this.quantPulos < maxPulos) {
                    this.velocidade = -this.forcaDoPulo;
                    this.quantPulos++;
                }
            },

            reset: function() {
                bloco.velocidade = 0;
                bloco.y = 0;
            },

            score: function() {
                
            },

            desenha: function() {
                ctx.fillStyle = this.cor;
                ctx.fillRect(this.x, this.y, this.largura, this.altura);
            }
        },

        obstaculos = {
            _obs: [],
            cores: ["#88ED26", "#ED3FA8", "#2E21E0", "#EAFADE", "#676804"],
            tempoInsere: 0,

            insere: function() {
                this._obs.push({
                    x: LARGURA,
                    //largura: 30 + Math.floor(20 * Math.random()),
                    largura: 50,
                    altura: 30 + Math.floor(120 * Math.random()),
                    cor: this.cores[Math.floor(5 * Math.random())]
                });

                this.tempoInsere = 30 + Math.floor(22 * Math.random());
            },

            atualização: function() {
                if (this.tempoInsere == 0)
                    this.insere();
                else 
                    this.tempoInsere--;
                
                for(var i = 0, tamanho = this._obs.length; i < tamanho; i++) {
                    var obs = this._obs[i];

                    obs.x -= velocidade

                    if (bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura) {
                        estadoAtual = estados.perdeu;
                    }

                    else if (obs.x == 0)
                        bloco.score++;

                    else if (obs.x <= -obs.largura) {
                        this._obs.splice(i, 1);
                        i--;
                        tamanho--;
                    }
                    
                }
            },

            limpa: function(){
                this._obs = [];
            },

            desenha: function() {
                for (var i = 0, tamanho = this._obs.length; i < tamanho; i++) {
                    var obs = this._obs[i];
                    ctx.fillStyle = obs.cor;
                    ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
                }
            }
        }

        function clique(event) {
            if(estadoAtual == estados.jogando) {
                bloco.pula();
            }

            else if (estadoAtual == estados.jogar) {
                estadoAtual = estados.jogando;
            }

            else if (estadoAtual == estados.perdeu) {
                estadoAtual = estados.jogar;
                bloco.reset();
            }
        }

        function main() {
            ALTURA = window.innerHeight;
            LARGURA = window.innerWidth;

            if (LARGURA >= 500) {
                LARGURA = 600
                ALTURA = 600
            }

            canvas = document.createElement("canvas");
            canvas.width = LARGURA;
            canvas.height = ALTURA;
            canvas.style.border = "1px solid #000";
        
            ctx = canvas.getContext("2d")
            document.body.appendChild(canvas);

            document.addEventListener("mousedown", clique);

            estadoAtual = estados.jogar;

            roda();
        }

        function roda() {
            atualização();
            desenha();

            window.requestAnimationFrame(roda);
        }

        function atualização() {
            frames++;

            bloco.atualização();

            if (estadoAtual == estados.jogando) {
                obstaculos.atualização();
            }

            else if (estadoAtual == estados.perdeu) {
                obstaculos.limpa();
            }
        }

        function desenha() {
            //desenha a tela
            //ctx.fillStyle = ""; define a cor do elemento
            //ctx.fillRect(); define a posição onde o elemento vai ser desenhado/adicionado
            ctx.fillStyle = "#7ABDF0";
            ctx.fillRect(0, 0, LARGURA, ALTURA);

            if (estadoAtual == estados.jogar) {
                ctx.fillStyle = "green";
                ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100,100)
            }

            else if (estadoAtual == estados.perdeu) {
                ctx.fillStyle = "red";
                ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100,100)
            }

            else if (estadoAtual == estados.jogando){
                obstaculos.desenha();
            }

            chao.desenha();
            bloco.desenha();
        }

        //inicia o jogo
        main()
    </script>
</body>
</html>
